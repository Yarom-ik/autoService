<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid slds-assistive-text">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        New work type
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">New work type</div>
        <footer class="slds-card__footer">
            <!-- <div class="slds-m-around--xx-large"> -->
            <div class="container-fluid">
                <div class="form-group">
                    <lightning-input type="text" name='workType' onchange={setWorkTypeInput} label="Work Type Name"
                        required></lightning-input>
                </div>
                <lightning-input type="text" name="description" onchange={setWorkTypeInput} label="Description">
                </lightning-input>
                <lightning-input type="number" name="estimatedDuration" onchange={setWorkTypeInput}
                    label="Estimated Duration" min=1 required>
                </lightning-input>
                <lightning-combobox name="durationType" label="Duration Type" value={value} placeholder="-Select-"
                    options={options} onchange={setWorkTypeInput} required>
                </lightning-combobox>
                <lightning-input type="checkbox" name='shouldAutoCreateSvcAppt' onchange={setWorkTypeInput}
                    label="Auto-create service apointment">
                </lightning-input>
                <lightning-button variant="brand" label="Next" title="Next" onclick={handleSaveWorkType}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
            <!-- </div> -->
        </footer>


    </article>

</template>
